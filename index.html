<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <p>Choose your move:</p>
    <button onclick="playGame(0)">Rock</button>
    <button onclick="playGame(1)">Paper</button>
    <button onclick="playGame(2)">Scissors</button>
    <p id="result"></p>
    <script>
        const choices = ["Rock", "Paper", "Scissors"];

        function playGame(userChoice) {
            const computerChoice = Math.floor(Math.random() * 3);
            let resultMessage = `You chose ${choices[userChoice]}. Computer chose ${choices[computerChoice]}.<br>`;
            if (userChoice === computerChoice) {
                resultMessage += "It's a draw!";
            } else if (
                (userChoice === 0 && computerChoice === 2) ||
                (userChoice === 1 && computerChoice === 0) ||
                (userChoice === 2 && computerChoice === 1)
            ) {
                resultMessage += "You win!";
            } else {
                resultMessage += "You lose!";
            }
            document.getElementById("result").innerHTML = resultMessage;
        }
    </script>
</body>
</html>
